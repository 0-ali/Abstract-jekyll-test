<!-- footer -->
<footer>

    <div class="footer-main">

        <div class="row">

            <div class="col-four tab-full mob-full">
                {% include footer/a.html %}
            </div>
            <div class="col-two tab-1-3 mob-1-2">
                {% include footer/b.html %}
            </div>
            <div class="col-two tab-1-3 mob-1-2">
                {% include footer/c.html %}
            </div>
            <div class="col-four tab-1-3 mob-full">
                {% include footer/d.html %}
            </div>

            <div class="footer-bottom">
                <div class="row">

                    <div class="col-twelve">
                        <div class="copyright">
                            <span>Copyright &copy; {{ site.copyright_name }} {{ site.time | date: '%Y' }}</span>
                        </div>
                        <div id="go-top">
                            <a class="smoothscroll" title="Back to Top" href="#top"><i
                                    class="icon icon-arrow-up"></i></a>
                        </div>
                    </div>

                </div>
            </div> <!-- end footer-bottom -->

</footer>
<div id="preloader">
    <div id="loader"></div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Abstract -->
<script src="{{ '/js/plugins.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>

<!-- Disqus Comments count -->
<script id="dsq-count-scr" src="//{{ site.settings.disqus-id }}.disqus.com/count.js" async></script>
